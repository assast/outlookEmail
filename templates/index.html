        // ==================== ÂàÜÁªÑÁõ∏ÂÖ≥ ====================

            container.innerHTML = groups.map(group => `

        // ÂàáÊç¢ÂàÜÁªÑÂ±ïÂºÄ/Êî∂Ëµ∑
        async function toggleGroup(groupId) {
            const accountList = document.getElementById(`accountList_${groupId}`);
            const groupHeader = accountList.previousElementSibling;
            
            if (accountList.classList.contains('show')) {
                accountList.classList.remove('show');
                groupHeader.classList.remove('active');
            } else {
                // Êî∂Ëµ∑ÂÖ∂‰ªñÂàÜÁªÑ
                document.querySelectorAll('.account-list.show').forEach(list => {
                    list.classList.remove('show');
                    list.previousElementSibling.classList.remove('active');
                });
                
                // Âä†ËΩΩËØ•ÂàÜÁªÑÁöÑË¥¶Âè∑
                await loadAccountsByGroup(groupId);
                accountList.classList.add('show');
                groupHeader.classList.add('active');
            }
        }
        
        // Âä†ËΩΩÂàÜÁªÑ‰∏ãÁöÑË¥¶Âè∑
        async function loadAccountsByGroup(groupId) {
            const container = document.getElementById(`accountList_${groupId}`);
            container.innerHTML = '<div class="loading" style="padding: 20px;"><div class="loading-spinner"></div></div>';
            
            try {
                const response = await fetch(`/api/accounts?group_id=${groupId}`);

                        container.innerHTML = '<div style="padding: 15px 20px 15px 42px; color: #999; font-size: 13px;">ÊöÇÊó†ÈÇÆÁÆ±</div>';

                container.innerHTML = '<div style="padding: 15px 20px 15px 42px; color: #dc3545; font-size: 13px;">Âä†ËΩΩÂ§±Ë¥•</div>';
            }

        // Êõ¥Êñ∞ÂàÜÁªÑ‰∏ãÊãâÈÄâÊã©Ê°Ü

            const selects = ['importGroupSelect', 'editGroupSelect'];

        // ÊòæÁ§∫Ê∑ªÂä†ÂàÜÁªÑÊ®°ÊÄÅÊ°Ü

        // ÁºñËæëÂàÜÁªÑ

        // ÊòæÁ§∫ÂØºÂá∫ÈÇÆÁÆ±Ê®°ÊÄÅÊ°Ü

        // ÈöêËóèÂØºÂá∫ÈÇÆÁÆ±Ê®°ÊÄÅÊ°Ü

        // Âä†ËΩΩÂØºÂá∫ÂàÜÁªÑÂàóË°®
        async function loadExportGroupList() {

                const response = await fetch('/api/groups');

            }
            
            // ÈáçÁΩÆÂÖ®ÈÄâÂ§çÈÄâÊ°Ü
            document.getElementById('selectAllGroups').checked = false;
        }
        
        // ÂÖ®ÈÄâ/ÂèñÊ∂àÂÖ®ÈÄâÂàÜÁªÑ
        function toggleSelectAllGroups() {
            const selectAll = document.getElementById('selectAllGroups').checked;
            document.querySelectorAll('.export-group-checkbox').forEach(cb => {
                cb.checked = selectAll;

        // ÂØºÂá∫ÈÄâ‰∏≠ÁöÑÂàÜÁªÑ
        async function exportSelectedGroups() {
            const checkboxes = document.querySelectorAll('.export-group-checkbox:checked');
            const groupIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            if (groupIds.length === 0) {
                showToast('ËØ∑ÈÄâÊã©Ë¶ÅÂØºÂá∫ÁöÑÂàÜÁªÑ', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/accounts/export-selected', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group_ids: groupIds })
                });
                
                if (response.ok) {
                    // Ëé∑ÂèñÊñá‰ª∂Âêç
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'accounts.txt';
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename\*?=(?:UTF-8'')?([^;\n]+)/i);
                        if (match) {
                            filename = decodeURIComponent(match[1]);
                        }
                    }
                    
                    // ‰∏ãËΩΩÊñá‰ª∂
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showToast('ÂØºÂá∫ÊàêÂäü', 'success');
                    hideExportModal();
                } else {
                    const data = await response.json();
                    showToast(data.error || 'ÂØºÂá∫Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('ÂØºÂá∫Â§±Ë¥•', 'error');
            }
        }
        
        // ==================== ÈÇÆ‰ª∂Áõ∏ÂÖ≥ ====================

        // Ê∏≤ÊüìÈÇÆ‰ª∂ËØ¶ÊÉÖ

            // Â¶ÇÊûúÊòØ HTML ÂÜÖÂÆπÔºåËÆæÁΩÆ iframe ÂÜÖÂÆπ

        // Âä®ÊÄÅË∞ÉÊï¥ iframe È´òÂ∫¶
        function adjustIframeHeight(iframe) {
            try {
                setTimeout(() => {
                    if (iframe.contentDocument && iframe.contentDocument.body) {
                        const height = iframe.contentDocument.body.scrollHeight;
                        iframe.style.height = Math.max(height + 40, 600) + 'px';
                    }
                }, 100);
                
                setTimeout(() => {
                    if (iframe.contentDocument && iframe.contentDocument.body) {
                        const height = iframe.contentDocument.body.scrollHeight;
                        iframe.style.height = Math.max(height + 40, 600) + 'px';
                    }
                }, 500);
            } catch (e) {
                console.log('Cannot adjust iframe height:', e);
            }
        }

        // Â§çÂà∂ÈÇÆÁÆ±Âú∞ÂùÄ
        function copyEmail(email) {
            navigator.clipboard.writeText(email).then(() => {
                showToast('ÈÇÆÁÆ±Âú∞ÂùÄÂ∑≤Â§çÂà∂', 'success');
            }).catch(() => {
                // ÈôçÁ∫ßÊñπÊ°à
                const textarea = document.createElement('textarea');
                textarea.value = email;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('ÈÇÆÁÆ±Âú∞ÂùÄÂ∑≤Â§çÂà∂', 'success');
            });
        }

        // ==================== Â∑•ÂÖ∑ÂáΩÊï∞ ====================
        
        // HTML ËΩ¨‰πâ
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;
                
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                
                if (isToday) {
                    return '‰ªäÂ§© ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                } else {
                    return date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' }) + ' ' +
                           date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                }
            } catch (e) {
                return dateStr;
            }
        }
        
        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
