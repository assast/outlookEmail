version: '3.8'

services:
  outlook-mail-reader:
    image: ghcr.io/assast/outlookemail:latest
    container_name: outlook-mail-reader
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
    environment:
      # Flask 配置
      - FLASK_APP=web_outlook_app.py
      # Session 密钥（建议修改为随机字符串，重启后保持不变）
      - SECRET_KEY=outlook-mail-reader-secret-key-please-change-me
      # 应用配置
      - PORT=5000
      - HOST=0.0.0.0
      # 登录密码（请修改为你自己的密码）
      - LOGIN_PASSWORD=admin123
      # 数据库配置
      - DATABASE_PATH=/app/data/outlook_accounts.db
      # GPTMail 配置
      - GPTMAIL_BASE_URL=https://mail.chatgpt.org.uk
      # - GPTMAIL_API_KEY=
